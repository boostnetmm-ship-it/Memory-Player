<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Music Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Padauk', sans-serif;
            background-color: #2c241b; 
            overflow: hidden;
            touch-action: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Shadow & Look */
        .music-card {
            background: #fdfbf7;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: rotate(-2deg);
            transition: transform 0.1s;
        }

        /* Silver Metal Texture for Crank */
        .silver-metal {
            background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #9e9e9e 51%, #bdbdbd 100%);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3), inset 1px 1px 1px rgba(255,255,255,0.8);
        }
        
        .crank-arm {
            background: linear-gradient(90deg, #d7d7d7, #ffffff, #999999);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        /* Waveform Animation */
        .bar {
            background: #ff8fa3;
            bottom: 0;
            position: absolute;
            width: 4px;
            border-radius: 2px;
            transition: height 0.05s linear; /* Faster transition for beat syncing */
        }

        /* Hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            opacity: 0;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
        
        .crank-area { cursor: grab; }
        .crank-area:active { cursor: grabbing; }

        /* Scratched Paper Texture Overlay */
        .texture-overlay {
            mix-blend-mode: multiply;
            opacity: 0.1;
            pointer-events: none;
            z-index: 10;
        }

        /* Slider CSS */
        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.8s ease-in-out; /* Smooth slide effect */
        }
        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Main Card Container -->
    <div class="music-card relative w-[320px] h-[480px] md:w-[360px] md:h-[540px] rounded-2xl overflow-hidden flex flex-col p-4 pb-0">
        
        <!-- Texture Overlay -->
        <div class="absolute inset-0 texture-overlay bg-[url('https://www.transparenttextures.com/patterns/paper-fibers.png')]"></div>

        <!-- Photo Area (Slider Window) -->
        <div class="relative w-full h-[320px] rounded-xl overflow-hidden bg-gray-100 shadow-inner group z-0">
            
            <!-- The Track that moves -->
            <div id="imageTrack" class="slider-track">
                <!-- 5 Images from local folder -->
                <img src="img1.jpg" class="slide" alt="Couple 1" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+1+Missing'">
                <img src="img2.jpg" class="slide" alt="Couple 2" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+2+Missing'">
                <img src="img3.jpg" class="slide" alt="Couple 3" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+3+Missing'">
                <img src="img4.jpg" class="slide" alt="Couple 4" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+4+Missing'">
                <img src="img5.jpg" class="slide" alt="Couple 5" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+5+Missing'">
            </div>
            
            <!-- Date/Time Overlay -->
            <div class="absolute top-4 left-4 text-white/90 text-xs font-mono tracking-widest bg-black/20 px-2 py-1 rounded backdrop-blur-sm z-20" id="timeDisplay">
                0:00 / 0:00
            </div>
        </div>

        <!-- Music Strip Area -->
        <div class="relative flex-1 bg-white mt-4 flex items-center justify-between px-2">
            
            <!-- Waveform Visualization -->
            <div class="relative h-12 w-48 flex items-end justify-between gap-[2px] opacity-80" id="waveform">
                <!-- Bars will be generated by JS -->
            </div>

            <!-- Crank Mechanism Anchor Point -->
            <div class="relative w-16 h-16 flex items-center justify-center">
                <!-- The Mechanism Base -->
                <div class="w-3 h-3 rounded-full bg-gray-400 shadow-inner absolute"></div>
            </div>

        </div>
        
        <!-- Bottom Decoration -->
        <div class="h-8 border-t border-gray-100 flex items-center justify-center">
            <span class="text-[10px] text-gray-400 tracking-[0.2em] uppercase">Memories</span>
        </div>

    </div>

    <!-- The Crank -->
    <div class="absolute z-50 w-40 h-40 flex items-center justify-center cursor-grab active:cursor-grabbing" 
         id="crankContainer"
         style="transform: translate(110px, 140px);"> 
         
        <!-- Invisible Touch Zone -->
        <div class="absolute inset-[-20px] rounded-full z-50" id="touchZone"></div>

        <!-- Rotatable Crank Part -->
        <div id="crank" class="w-full h-full flex items-center justify-center relative origin-center">
            <div class="absolute w-16 h-1.5 crank-arm rounded-full origin-left left-1/2 top-1/2 -translate-y-1/2 shadow-lg"></div>
            <div class="absolute w-6 h-14 silver-metal rounded-full border border-gray-400 top-1/2 left-[calc(50%+60px)] -translate-x-1/2 -translate-y-1/2 shadow-[2px_5px_10px_rgba(0,0,0,0.3)] z-20"></div>
            <div class="absolute w-2 h-2 bg-gray-300 rounded-full top-1/2 left-[calc(50%+60px)] -translate-x-1/2 -translate-y-1/2 shadow-inner z-30"></div>
            <div class="absolute w-4 h-4 silver-metal rounded-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 border border-gray-400 z-10">
                <div class="w-2 h-0.5 bg-gray-400/50 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rotate-45"></div>
                <div class="w-2 h-0.5 bg-gray-400/50 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -rotate-45"></div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <!-- Using a more reliable audio source -->
    <audio id="loveSong" loop preload="auto" crossorigin="anonymous">
        <source src="https://cdn.pixabay.com/audio/2024/01/16/audio_e2b992254f.mp3" type="audio/mpeg">
    </audio>

    <script>
        const crank = document.getElementById('crank');
        const touchZone = document.getElementById('touchZone');
        const audio = document.getElementById('loveSong');
        const waveform = document.getElementById('waveform');
        const container = document.getElementById('crankContainer');
        const timeDisplay = document.getElementById('timeDisplay');
        const imageTrack = document.getElementById('imageTrack');
        
        let isDragging = false;
        let startAngle = 0;
        let currentRotation = 0;
        let lastRotation = 0;
        let velocity = 0;
        let lastHeartTime = 0;
        let audioContextReady = false;
        let shouldPlay = false;
        let isPendingPlay = false;

        // Slideshow Variables
        const totalImages = 5;
        let currentImageIndex = 0;
        let slideTimer = 0;
        const SLIDE_THRESHOLD = 300; // Time needed to crank before slide changes

        // Generate Waveform Bars (More bars for better visual)
        const barCount = 40;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.height = '10%';
            bar.style.left = (i * (100/barCount)) + '%'; 
            bar.style.width = ((100/barCount) - 0.5) + '%'; // Dynamic width
            waveform.appendChild(bar);
        }
        const bars = document.querySelectorAll('.bar');

        // Initial Audio Setup
        function initAudio() {
            if (!audioContextReady) {
                audio.volume = 1.0;
                // Just trigger a play to unlock audio context on mobile
                const p = audio.play();
                if (p !== undefined) {
                    p.then(() => {
                        audio.pause();
                        audioContextReady = true;
                    }).catch(e => console.log("Init audio deferred"));
                }
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' + s : s}`;
        }

        function getCenter(element) {
            const rect = element.getBoundingClientRect();
            return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
        }

        function getAngle(x, y, center) {
            const dy = y - center.y;
            const dx = x - center.x;
            let theta = Math.atan2(dy, dx);
            theta *= 180 / Math.PI; 
            return theta;
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            if (!audioContextReady) initAudio();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const center = getCenter(container);
            startAngle = getAngle(clientX, clientY, center) - currentRotation;
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const center = getCenter(container);
            const angle = getAngle(clientX, clientY, center);
            
            const newRotation = angle - startAngle;
            let delta = newRotation - lastRotation;
            if (delta < -180) delta += 360;
            if (delta > 180) delta -= 360;

            velocity = Math.abs(delta) * 0.6; 
            currentRotation = newRotation;
            lastRotation = currentRotation;
            crank.style.transform = `rotate(${currentRotation}deg)`;
        }

        function endDrag() {
            isDragging = false;
        }

        touchZone.addEventListener('mousedown', startDrag);
        touchZone.addEventListener('touchstart', startDrag);
        window.addEventListener('mousemove', drag);
        window.addEventListener('touchmove', drag, { passive: false });
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);

        function updateAudioState() {
            shouldPlay = velocity > 0.1;

            if (shouldPlay) {
                if (audio.paused && !isPendingPlay) {
                    isPendingPlay = true;
                    const playPromise = audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => { isPendingPlay = false; if (!shouldPlay) audio.pause(); })
                            .catch(error => { isPendingPlay = false; });
                    } else { isPendingPlay = false; }
                }
                
                // Speed pitch shift
                let rate = Math.min(Math.max(velocity / 3, 0.5), 1.5);
                if (isFinite(rate) && !audio.paused) {
                    audio.playbackRate = rate;
                }
            } else {
                if (!audio.paused && !isPendingPlay) {
                    audio.pause();
                }
            }
        }

        function updateVisualizer(time) {
            // Simulated Visualizer that looks coherent
            // Using sine waves to create a "dancing" effect that matches rotation speed
            bars.forEach((bar, index) => {
                if (velocity > 0.1) {
                    // Create a wave pattern
                    const wave = Math.sin((time * 0.005) + (index * 0.5)); 
                    // Add some noise for realism
                    const noise = Math.random() * 20;
                    // Scale by velocity so it stops when cranking stops
                    const height = 10 + Math.abs(wave * 40 * (velocity/4)) + (noise * (velocity/5));
                    
                    // Clamp height
                    const finalHeight = Math.min(Math.max(height, 5), 90);
                    bar.style.height = finalHeight + '%';
                } else {
                    bar.style.height = '10%'; // Resting state
                }
            });
        }

        function animate(time) {
            if (!isDragging) {
                velocity *= 0.96; 
                if (Math.abs(velocity) < 0.1) velocity = 0;
                currentRotation += velocity;
                crank.style.transform = `rotate(${currentRotation}deg)`;
            }

            updateAudioState();

            if (audioContextReady) {
                const current = audio.currentTime;
                const duration = audio.duration || 0;
                timeDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
            }

            // Visualizer & Slideshow
            if (velocity > 0.1) {
                updateVisualizer(time);

                // Slideshow Logic
                slideTimer += velocity;
                if (slideTimer > SLIDE_THRESHOLD) {
                    currentImageIndex = (currentImageIndex + 1) % totalImages;
                    // Slide movement: -0%, -100%, -200% etc.
                    imageTrack.style.transform = `translateX(-${currentImageIndex * 100}%)`;
                    slideTimer = 0;
                }

                // Hearts
                let safeRate = Math.max(velocity / 3, 0.5);
                if (time - lastHeartTime > 400 / safeRate) {
                   createHeart();
                   lastHeartTime = time;
                }
            } else {
                 updateVisualizer(time); // Call to reset to low bars
            }
            
            requestAnimationFrame(animate);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’–';
            
            const cardRect = document.querySelector('.music-card').getBoundingClientRect();
            const startX = cardRect.right - 80 + (Math.random() * 40);
            const startY = cardRect.bottom - 80;

            heart.style.left = startX + 'px';
            heart.style.top = startY + 'px';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        requestAnimationFrame(animate);

    </script>
</body>
</html>
