<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Music Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added Dancing Script for beautiful text -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Padauk', sans-serif;
            background-color: #2c241b; 
            overflow: hidden;
            touch-action: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-card {
            background: #fdfbf7;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: rotate(-2deg);
            will-change: transform;
            -webkit-user-drag: none;
        }

        .silver-metal {
            background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #9e9e9e 51%, #bdbdbd 100%);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3), inset 1px 1px 1px rgba(255,255,255,0.8);
        }
        
        .crank-arm {
            background: linear-gradient(90deg, #d7d7d7, #ffffff, #999999);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .bar {
            background: #ff8fa3;
            bottom: 0;
            position: absolute;
            width: 4px;
            border-radius: 2px;
            transform-origin: bottom;
            will-change: transform;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
            opacity: 0;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
        
        .crank-area { cursor: grab; }
        .crank-area:active { cursor: grabbing; }

        .texture-overlay {
            mix-blend-mode: multiply;
            opacity: 0.1;
            pointer-events: none;
            z-index: 10;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 1s ease-in-out; 
            will-change: transform;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        #crank {
            will-change: transform;
        }
    </style>
</head>
<body>

    <div class="music-card relative w-[320px] h-[480px] md:w-[360px] md:h-[540px] rounded-2xl overflow-hidden flex flex-col p-4 pb-0">
        <div class="absolute inset-0 texture-overlay bg-[url('https://www.transparenttextures.com/patterns/paper-fibers.png')]"></div>

        <div class="relative w-full h-[320px] rounded-xl overflow-hidden bg-gray-100 shadow-inner group z-0">
            <div id="imageTrack" class="slider-track">
                <!-- Added img6.jpg to the list -->
                <img src="img1.jpg" class="slide" alt="Image 1" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+1'">
                <img src="img2.jpg" class="slide" alt="Image 2" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+2'">
                <img src="img3.jpg" class="slide" alt="Image 3" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+3'">
                <img src="img4.jpg" class="slide" alt="Image 4" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+4'">
                <img src="img5.jpg" class="slide" alt="Image 5" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+5'">
                <img src="img6.jpg" class="slide" alt="Image 6" onerror="this.src='https://placehold.co/400x600/pink/white?text=Image+6'">
            </div>
            <div class="absolute top-4 left-4 text-white/90 text-xs font-mono tracking-widest bg-black/20 px-2 py-1 rounded backdrop-blur-sm z-20" id="timeDisplay">
                0:00 / 0:00
            </div>
        </div>

        <div class="relative flex-1 bg-white mt-4 flex items-center justify-between px-2">
            <div class="relative h-12 w-48 flex items-end justify-between gap-[2px] opacity-80" id="waveform"></div>
            <div class="relative w-16 h-16 flex items-center justify-center">
                <div class="w-3 h-3 rounded-full bg-gray-400 shadow-inner absolute"></div>
            </div>
        </div>
        
        <div class="h-10 border-t border-gray-100 flex items-center justify-center">
            <span class="text-2xl text-[#ff4d6d] font-bold tracking-wide" style="font-family: 'Dancing Script', cursive;">Koeko & Baby</span>
        </div>
    </div>

    <!-- Crank Interaction Area -->
    <div class="absolute z-50 w-48 h-48 flex items-center justify-center cursor-grab active:cursor-grabbing" 
         id="crankContainer"
         style="transform: translate(110px, 140px);"> 
        <div class="absolute inset-[-40px] rounded-full z-50" id="touchZone"></div>
        <div id="crank" class="w-full h-full flex items-center justify-center relative origin-center">
            <div class="absolute w-16 h-1.5 crank-arm rounded-full origin-left left-1/2 top-1/2 -translate-y-1/2 shadow-lg"></div>
            <div class="absolute w-6 h-14 silver-metal rounded-full border border-gray-400 top-1/2 left-[calc(50%+60px)] -translate-x-1/2 -translate-y-1/2 shadow-[2px_5px_10px_rgba(0,0,0,0.3)] z-20"></div>
            <div class="absolute w-2 h-2 bg-gray-300 rounded-full top-1/2 left-[calc(50%+60px)] -translate-x-1/2 -translate-y-1/2 shadow-inner z-30"></div>
            <div class="absolute w-4 h-4 silver-metal rounded-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 border border-gray-400 z-10">
                <div class="w-2 h-0.5 bg-gray-400/50 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rotate-45"></div>
                <div class="w-2 h-0.5 bg-gray-400/50 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -rotate-45"></div>
            </div>
        </div>
    </div>

    <!-- Only Local Audio Sources -->
    <audio id="loveSong" loop preload="auto">
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.m4a" type="audio/mp4">
    </audio>

    <script>
        // Disable Right Click and Inspector
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (event.key === "F12") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J" || event.key === "C")) {
                event.preventDefault();
            }
            if (event.ctrlKey && (event.key === "U" || event.key === "u")) {
                event.preventDefault();
            }
        });

        window.addEventListener('load', function() {
            const crank = document.getElementById('crank');
            const touchZone = document.getElementById('touchZone');
            const audio = document.getElementById('loveSong');
            const waveform = document.getElementById('waveform');
            const container = document.getElementById('crankContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const imageTrack = document.getElementById('imageTrack');
            
            // State Variables
            let isDragging = false;
            let startAngle = 0;
            let currentRotation = 0;
            let lastRotation = 0;
            let velocity = 0;
            
            let lastHeartTime = 0;
            let audioContextReady = false;
            let isPendingPlay = false;

            // Slideshow Settings (Updated to 6)
            const totalImages = 6;
            let currentImageIndex = 0;
            let slideTimer = 0;
            
            // Config
            const SLIDE_THRESHOLD = 1500; 
            const CRANK_SENSITIVITY = 2.0; 
            const FRICTION = 0.95; 

            // Initialize Visualizer Bars
            const barCount = 15; 
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = '100%';
                bar.style.transform = 'scaleY(0.1)'; 
                bar.style.left = (i * (100/barCount)) + '%'; 
                bar.style.width = ((100/barCount) - 1) + '%'; 
                waveform.appendChild(bar);
            }
            const bars = document.querySelectorAll('.bar');

            function initAudio() {
                if (!audioContextReady) {
                    audio.volume = 1.0;
                    // Try to play and immediately pause to unlock audio
                    const p = audio.play();
                    if (p !== undefined) {
                        p.then(() => {
                            audio.pause();
                            audioContextReady = true;
                        }).catch(e => {
                            // Interaction needed, will retry later
                        });
                    }
                }
            }

            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return `${m}:${s < 10 ? '0' + s : s}`;
            }

            function getCenter(element) {
                const rect = element.getBoundingClientRect();
                return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            }

            function getAngle(x, y, center) {
                const dy = y - center.y;
                const dx = x - center.x;
                let theta = Math.atan2(dy, dx);
                theta *= 180 / Math.PI; 
                return theta;
            }

            // Input Handlers
            function startDrag(e) {
                e.preventDefault(); 
                isDragging = true;
                if (!audioContextReady) initAudio();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const center = getCenter(container);
                startAngle = getAngle(clientX, clientY, center) - currentRotation;
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const center = getCenter(container);
                const angle = getAngle(clientX, clientY, center);
                
                const newRotation = angle - startAngle;
                let delta = newRotation - lastRotation;
                
                if (delta < -180) delta += 360;
                if (delta > 180) delta -= 360;

                currentRotation = newRotation;
                lastRotation = currentRotation;
                
                // Calculate velocity directly
                velocity = Math.abs(delta) * CRANK_SENSITIVITY;
                if (velocity > 50) velocity = 50;

                crank.style.transform = `rotate(${currentRotation}deg)`;
            }

            function endDrag() {
                isDragging = false;
            }

            // Events
            touchZone.addEventListener('mousedown', startDrag);
            touchZone.addEventListener('touchstart', startDrag, {passive: false});
            window.addEventListener('mousemove', drag);
            window.addEventListener('touchmove', drag, { passive: false });
            window.addEventListener('mouseup', endDrag);
            window.addEventListener('touchend', endDrag);

            // Animation Loop
            function animate(time) {
                if (!time) time = performance.now();

                // Decay velocity when not dragging
                if (!isDragging) {
                    velocity *= FRICTION;
                    if (velocity < 0.01) velocity = 0;
                    
                    if (velocity > 0) {
                        currentRotation += velocity;
                        crank.style.transform = `rotate(${currentRotation}deg)`;
                    }
                }

                // Audio Logic
                const shouldPlay = velocity > 0.1;

                if (shouldPlay) {
                    if (audio.paused && !isPendingPlay) {
                        isPendingPlay = true;
                        const playPromise = audio.play();
                        if (playPromise !== undefined) {
                            playPromise
                                .then(() => { isPendingPlay = false; })
                                .catch(e => { isPendingPlay = false; });
                        }
                    }

                    // Strict Playback Rate Safety for iOS
                    // Velocity 5 -> 1.0x speed approx
                    // Range clamped strictly between 0.8 and 1.5 to avoid NotSupportedError
                    if (!audio.paused) {
                        let rate = 0.8 + (velocity / 20); 
                        
                        // Strict clamp
                        rate = Math.max(0.8, Math.min(1.5, rate));
                        
                        try {
                            // Only update if difference is significant to reduce JIT calls
                            if (Math.abs(audio.playbackRate - rate) > 0.1) {
                                audio.playbackRate = rate;
                            }
                        } catch (e) {
                            // Safely ignore if browser complains
                        }
                    }

                } else {
                    if (!audio.paused && !isPendingPlay) {
                        audio.pause();
                    }
                }

                // Features: Time, Visuals, Hearts
                if (velocity > 0.1) {
                    // Update Time
                    const cur = audio.currentTime;
                    const dur = audio.duration || 0;
                    timeDisplay.textContent = `${formatTime(cur)} / ${formatTime(dur)}`;

                    // Slideshow
                    slideTimer += velocity;
                    if (slideTimer > SLIDE_THRESHOLD) {
                        currentImageIndex = (currentImageIndex + 1) % totalImages;
                        imageTrack.style.transform = `translateX(-${currentImageIndex * 100}%)`;
                        slideTimer = 0;
                    }

                    // Hearts
                    let safeRate = Math.max(velocity / 5, 0.5);
                    if (time - lastHeartTime > 600 / safeRate) {
                        createHeart();
                        lastHeartTime = time;
                    }
                }

                // Visualizer
                updateVisualizer(time);

                requestAnimationFrame(animate);
            }

            function updateVisualizer(time) {
                if (velocity <= 0.1) {
                    bars.forEach(bar => bar.style.transform = 'scaleY(0.1)');
                    return;
                }
                bars.forEach((bar, index) => {
                    const wave = Math.sin((time * 0.005) + (index * 0.8)); 
                    const scale = 0.1 + (Math.abs(wave) * 0.7 * Math.min(velocity/5, 1));
                    bar.style.transform = `scaleY(${scale})`;
                });
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'ðŸ’–';
                
                const rect = document.querySelector('.music-card').getBoundingClientRect();
                const startX = rect.right - 80 + (Math.random() * 40);
                const startY = rect.bottom - 80;

                heart.style.left = startX + 'px';
                heart.style.top = startY + 'px';
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }

            // Start loop
            requestAnimationFrame(animate);

        });
    </script>
</body>
</html>
